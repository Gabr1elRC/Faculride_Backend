name: CI - Faculride_Backend (Sonar)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci-sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # importante pro SonarCloud

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm ci

      - name: Rodar testes (ajuste o comando se precisar)
        run: npm test
        continue-on-error: true  # se ainda não tiver testes, não quebra o pipeline

      # Se você criar script de cobertura depois:
      # - name: Cobertura de testes
      #   run: npm run test:coverage || echo "sem cobertura"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
